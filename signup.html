<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Newsletter SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="image/newsletter-image.png" alt="newsletter-img" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="first" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="last" required>
      <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
</html>
